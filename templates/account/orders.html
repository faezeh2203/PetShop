{% include 'header.html' %}

<div class="container mt-5">
    <h1>Your Orders</h1>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>
                    <a href="{{ url_for('order_detail', order_id=order.id) }}">
                        Order #{{ order.id }} - Status: {{ order.status }} - Total: ${{ order.total_price }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no orders yet.</p>
    {% endif %}
</div>
