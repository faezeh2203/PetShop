{% include 'header.html' %}

<main>
    <section class="cart-section">
        <div class="container">
            <h2 class="section-title">Your Cart</h2>
            <div class="cart-container">
                {% if carts %}
                    <ul class="cart-list">
                        {% for item in carts %}
                            <li class="cart-item">
                                <img src="{{ item.dog_breed.image_url }}" alt="{{ item.dog_breed.breed_name }}" class="cart-item-image">
                                <div class="cart-item-info">
                                    <h3 class="cart-item-name">{{ item.dog_breed.breed_name }}</h3>
                                    <p class="cart-item-quantity">Quantity: {{ item.quantity }}</p>
                                </div>
                                <form action="{{ url_for('cart.remove_from_cart', cart_id=item.id) }}" method="post">
                                    <button type="submit" class="remove-from-cart">Remove</button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                    <div class="cart-actions">
                        <a href="{{ url_for('checkout') }}" class="checkout-btn">Proceed to Checkout</a>
                    </div>
                {% else %}
                    <p class="no-items">Your cart is empty.</p>
                {% endif %}
            </div>
        </div>
    </section>
</main>

{% include 'footer.html' %}
