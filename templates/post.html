{% include 'header.html' %}

<div class="container mt-3">
    <div class="row">
        <div class="col-8">
            <h2>Uploading Photo</h2>
            <hr>
            {% with messages=get_flashed_messages(with_categories=true)%}
                {%if messages%}
                    {%for category , message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {%endfor%}
                {%endif%}
            {%endwith%}
            <form action="{{ url_for('UploadFile')}}" enctype="multipart/form-data" method="POST">
                <p><input class="form-control" type="file" name="photo"></p>
                <p><button type="submit" class="btn btn-info btn-block">Upload Photo</button></p>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
